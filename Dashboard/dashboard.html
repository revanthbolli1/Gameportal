<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-CJ8DjKX9vijLLt3eBt2Gd+EgOdTtCvz0ZsRgiZPb8+vx9XZvAaOJ7x+c0TR8Ww7LOjvJr/aEL7CC91+nwn/VA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://kit.fontawesome.com/9bb6241c8c.js" defer crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles/nav.css">
    <link rel="stylesheet" href="./styles/dashboard.css">
    <script src="./scripts/toggle.js" defer></script>
    <script src="./scripts/dashboard.js" defer></script>
</head>
<body>
    <div id="navbar">
        <nav>
            <i class="fa-solid fa-gamepad"></i>
            <h2>Gamezone</h2>
            <div class="dropdown">
                <img class="profile-icon" src="./images/profile.png" onclick="toggleDropdown()">
                <div class="arrow" id="arrow-up"></div>
                <div class="dropdown-content" id="myDropdown">
                    <a href="#">Logout</a>
                </div>
            </div>
        </nav>
    </div>

    <!-- <div class="blur"></div> -->


    <div class="subnav">
        <a href="./homepage.html">Games</a>
        <a href="./dashboard.html" class="active">Dashboard</a>
    </div>


	<table id="games">
		<thead>
			<tr>
				<th>Game</th>
				<th>High Score</th>
                <th>Records</th>
			</tr>
		</thead>
		<tbody>
            <tr>
                <td class="td1">Memory game</td>
                <td class="td2">100</td>                                             <!--Render all the game names and highscores here using hbs-->
                <td class="td3">
                    <button class="viewbutton">View</button>
                </td>           
            </tr>                                                   
        </tbody>
	</table>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h1 class="table-heading">Game Name</h1>
            <table class="results-table">
                <thead>
                    <tr>
                        <th>LAST PLAYED</th>
                        <th>SCORE</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>2022-03-15</td>    
                        <td>42</td>                                  <!--Render all the particular game history and score here using hbs-->
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    

</body>
</html>
