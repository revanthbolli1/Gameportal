<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Forgot Password</title>
	<link rel="stylesheet" href="./styles/forgotpassword.css">
    <link rel="stylesheet" href="./styles/nav.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-CJ8DjKX9vijLLt3eBt2Gd+EgOdTtCvz0ZsRgiZPb8+vx9XZvAaOJ7x+c0TR8Ww7LOjvJr/aEL7CC91+nwn/VA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <div id="navbar">
        <nav>
            <i class="fa-solid fa-gamepad"></i>
            <h2>Gamezone</h2>
            <ul>
                <li><a href="./register.html">Signup</a></li>
                <li><a href="./login.html">Login</a></li>
            </ul>
        </nav>
    </div>

    <div class="container">
        <h1>Forgot Password</h1>
        <form action="/">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
          <span class="error-message" id="email-error"></span>
          <input type="submit" value="Reset Password" disabled>
          <span class="success-message" id="success-message"></span>
        </form>
      </div>
      
	<script src="./scripts/forgotpasswordvalidate.js"></script>
</body>
</html>
